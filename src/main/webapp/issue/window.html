<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="z-window z-window-modal z-window-shadow" id="z_1"
		style="left: 640px; top: 100px; height: 20%; position: absolute; z-index: 1800;">
		<div class="z-window-header z-window-header-move" id="z_1-cap">
			<div class="z-window-icon z-window-close" id="z_1-close">
				<i class="z-icon-times"></i>
			</div>
			Window with dimensions setted in %
		</div>
		<div class="z-window-content" id="z_1-cave"
			style="height: 130px; -ms-overflow-y: scroll;">
			<div class="z-vlayout" id="z_2">
				<div class="z-vlayout-inner" id="z_3-chdex"
					style="padding-bottom: 5px;">
					<span class="z-label" id="z_3">Window with dimensions setted
						in %</span>
				</div>
				<div class="z-vlayout-inner" id="z_4-chdex"
					style="padding-bottom: 5px;">
					<div class="z-separator z-separator-vertical" id="z_4">&nbsp;</div>
				</div>
				<div class="z-vlayout-inner" id="z_5-chdex"
					style="padding-bottom: 5px;">
					<div class="z-separator z-separator-vertical" id="z_5">&nbsp;</div>
				</div>
				<div class="z-vlayout-inner" id="z_6-chdex"
					style="padding-bottom: 5px;">
					<div class="z-separator z-separator-vertical" id="z_6">&nbsp;</div>
				</div>
				<div class="z-vlayout-inner" id="z_7-chdex"
					style="padding-bottom: 5px;">
					<div class="z-separator z-separator-vertical" id="z_7">&nbsp;</div>
				</div>
				<div class="z-vlayout-inner" id="z_8-chdex">
					<span class="z-combobox" id="z_8"><input
						class="z-combobox-input" id="z_8-real" type="text" value=""
						autocomplete="off"><a class="z-combobox-button"
						id="z_8-btn"><i class="z-combobox-icon z-icon-caret-down"></i></a>
					<div id="z_8-pp" style="display: none;"></div></span>
				</div>
			</div>
		</div>
	</div>		
</body>
</html>
